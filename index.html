            <div class="header__center">
                <!-- onsubmit return false는 제출 시 새로고침하는 것을 막아준다. -->
                <form onsubmit="return false;" class="header__form">
                    <input placeholder="보고싶은 동영상" class="header__input--text">
                    <button class="header__input--button">검색</button>
                </form>
            </div>
            <div class="header__end">
                <button class="header__search">&#128269;</button>

            </div>
        </div>
